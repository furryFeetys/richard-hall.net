<body>
<h2>Ajax test.</h2>
<p>The following section is a test on using ajax. If you enter "purple" you get one result, anything else "wins"</p>
<form id="searchForm">
    <input type="text" name="testinput" placeholder="Search...">
    <input type="submit" value="Search">
</form>
<!-- the result of the search will be rendered inside this div -->

<!--<input type="text" id="result2" value="0" maxlength="9" style="width: 300px;"/>-->
<div id="result2">here</div>

<h2>Modal test.</h2>
<p>The following section is a test on using 2 seperate buttons to target a single modal and load different info.</p>
<!-- Button trigger modal -->
<button type="button" id="demo1" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal1
</button>

<button type="button" id="demo2" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal2
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <div id="result"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>




<script>


    $('#searchForm').submit( function( e ) {
        e.preventDefault();
        var form_data	= $(this).serialize();
        $.post("processing.php", form_data, function( data ) {
            //alert( data );
            //alert("hey it did a thing!");
            $("#result2").html( data );
        });
    });


</script>
<script src="js.js"></script>













</body>
</html>
